<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css  " />
    <title>Survey Form</title>
  </head>
  <body>
    <header class="header">
      <div id="container">
        <h1 id="title">G - Developers Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help improve our services
        </p>
      </div>
    </header>

    <!-- form -->
    <div id="body-div-form">
      <form action="#" id="survey-form" name="info">
        <div class="form-div-group">
          <label for="name" id="name-label"><p>Name</p></label>
          <!-- Name-input -->
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="form-control"
            required
          />
        </div>
        <br />
        <div class="form-div-group">
          <label for="email" id="email-label"><p>Email</p></label>
          <!-- email-input -->
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
        </div>
        <br />
        <div class="form-div-group">
          <label for="number" id="number-label">
            <p>Age<span class="option">(optional)</span></p></label
          >
          <!-- Age / Number-input -->
          <input
            type="number"
            min="15"
            max="58"
            id="number"
            name="age"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <br />

        <!-- Dropdown list input -->
        <div class="form-div-group">
          <label for="dropdown"><p>Which option best describes you?</p></label>
          <select name="self-description" id="dropdown" class="form-control">
            <option disabled selected value="select">select your option</option>
            <option value="Student">Student</option>
            <option value="Full Job">Fulltime Job</option>
            <option value="Employer">Entrepreneur</option>
            <option value="Prefer not">Prefer not to say</option>
            <option value="option">Option</option>
          </select>
        </div>

        <!-- radio button input -->
        <div class="form-div-group">
          <p class="recommendation-para">
            Would you be kind enough to recommend G - Developers to a friend?
          </p>
          <input
            type="radio"
            id="difinitely"
            name="recommend"
            value="Definitely"
            class="input-radio"
          />
          <label for="difinitely">Definitely</label> <br />

          <input
            type="radio"
            id="probably"
            name="recommend"
            value="Probably"
            class="input-radio"
          />
          <label for="probably">Probably</label> <br />

          <input
            type="radio"
            id="not-sure"
            name="recommend"
            value="Not sure"
            class="input-radio"
          />
          <label for="not-sure">Not sure</label>
        </div>

        <div class="form-div-group">
          <!-- checkboxes input -->
          <p class="recommendation-para">
            What would you like us to improved?
            <span class="option">(check all that apply)</span>
          </p>

          <input
            type="checkbox"
            id="hosting"
            name="see-us-improved"
            value="Web Hosting"
            class="input-checkbox"
          />
          <label for="hosting">Web Hosting</label>
          <br />

          <input
            type="checkbox"
            id="web-dev"
            name="see-us-improved"
            value="Web Development"
            class="input-checkbox"
          />
          <label for="web-dev">Web Development</label>
          <br />

          <input
            type="checkbox"
            id="web-app-dev"
            name="see-us-improved"
            value="Web Application Development"
            class="input-checkbox"
          />
          <label for="web-app-dev">Web Application Development</label>
          <br />

          <input
            type="checkbox"
            id="mobile-app-dev"
            name="see-us-improved"
            value="Mobile Application"
            class="input-checkbox"
          />
          <label for="mobile-app-dev">Mobile Application Development</label>
          <br />

          <input
            type="checkbox"
            id="web-design"
            name="see-us-improved"
            value="Web Desiging"
            class="input-checkbox"
          />
          <label for="web-design">Web Desiging</label>
          <br />

          <input
            type="checkbox"
            id="program"
            name="see-us-improved"
            value="Computer Programming"
            class="input-checkbox"
          />
          <label for="program">Computer Programming</label>
          <br />
        </div>
        <div class="form-div-group">
          <!-- text-area input -->
          <p class="recommendation-para">Any comments or suggestions?</p>
          <textarea
            name="comment&suggestions"
            id="comment-text"
            class="textarea-control"
            minlength="3"
            maxlength="250"
            placeholder="Enter your comment or suggestion here......"
            required
          ></textarea>
          <br />
          <button id="submit" class="btn-control">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
